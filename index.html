<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرش ∞ – HO-PU ACTIVE – v13.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    :root { --bg: #050505; --throne: #0f0; }
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); overflow: hidden; font-family: 'Courier New', monospace; }
    canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
    #status { position: fixed; top: 60px; left: 10px; color: var(--throne); font-size: 11px; z-index: 3; background: rgba(0,0,0,0.8); padding: 5px; border-left: 2px solid var(--throne); direction: ltr; }
    #top-bar { position: fixed; top: 0; left: 0; width: 100%; height: 50px; background: rgba(0,0,0,0.9); border-bottom: 1px solid #0f0; padding: 5px; display: flex; gap: 5px; z-index: 10; box-sizing: border-box; }
    #top-bar textarea { flex: 1; background: #111; color: #0f0; border: 1px solid #333; padding: 5px; resize: none; direction: rtl; font-size: 12px; }
    #top-bar button { background: #000; color: #0f0; border: 1px solid #0f0; cursor: pointer; font-size: 10px; padding: 0 10px; }
  </style>
</head>
<body>

<canvas id="view"></canvas>
<div id="status">[System: Connecting...]</div>

<div id="top-bar">
  <textarea id="payload" placeholder="Loading..."></textarea>
  <button id="btn-update">تحديث</button>
</div>

<script>
// الرابط المباشر لملف الـ RAW الخاص بك (تم استخراجه من Gist الخاص بك)
const RAW_URL = "https://gist.githubusercontent.com/tombad8900/d76dd7549aec3ab48a1ed451c10ffb4d/raw/";

const canvas = document.getElementById('view');
const ctx = canvas.getContext('2d', { alpha: false });
const payloadInput = document.getElementById('payload');
const statusDiv = document.getElementById('status');

const Engine = {
    textToBits: (text) => {
        const bytes = new TextEncoder().encode(text);
        let bits = "";
        bytes.forEach(b => bits += b.toString(2).padStart(8, '0'));
        return bits + "00000000";
    },
    embed: (text) => {
        renderText(text);
        let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const bits = Engine.textToBits(text);
        for (let i = 0; i < bits.length && i < imgData.data.length / 4; i++) {
            imgData.data[i * 4] = (imgData.data[i * 4] & 0xFE) | parseInt(bits[i]);
        }
        ctx.putImageData(imgData, 0, 0);
    }
};

function renderText(text) {
    ctx.fillStyle = '#050505';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillStyle = '#0f0';
    let fs = (window.innerWidth < 500) ? 25 : 50;
    ctx.font = `bold ${fs}px 'Courier New'`;
    const lines = text.split('\n');
    let y = (canvas.height - (lines.length * fs * 1.2)) / 2;
    lines.forEach(line => { ctx.fillText(line, canvas.width / 2, y); y += fs * 1.2; });
}

async function sync() {
    statusDiv.textContent = "[System: Syncing with GitHub...]";
    try {
        // تقنية كسر الكاش لضمان جلب النص الجديد فوراً
        const response = await fetch(`${RAW_URL}?t=${Date.now()}`, {
            cache: "no-store",
            mode: 'cors'
        });
        if (response.ok) {
            const text = await response.text();
            if (payloadInput.value !== text) {
                payloadInput.value = text;
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                Engine.embed(text);
                statusDiv.textContent = "[System: Synced Ready]";
            }
        }
    } catch (e) {
        statusDiv.textContent = "[System: Connection Error]";
    }
}

document.getElementById('btn-update').onclick = sync;

window.onload = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    sync();
    setInterval(sync, 15000); // تحديث تلقائي كل 15 ثانية
};
window.onresize = () => { renderText(payloadInput.value); };
</script>
</body>
</html>
